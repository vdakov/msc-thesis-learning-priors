name: CI 
on: 
  push: 
  pull_request: 

jobs:
  run-tests: 
    strategy: 
      fail-fast: false 
      matrix: 
        # runs tests on diffent operatng systems 
        os: [ubuntu-latest, windows-latest]
        python-version: 
          - "3.12"
    name:  Tests
    runs-on: ${{matrix.os}} 
    steps: 
      - name: Checkout code 
        uses: actions/checkout@v3 

      - name: Setup Python 
        uses: actions/setup-python@v4
        with: 
          python-version: ${{matrix.python-version}}

      - name: Install dependencies 
        run: python -m pip install pytest .

      - name: Run test 
        run: pytest 
